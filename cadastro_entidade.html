<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/image 1.png" alt="">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>

                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <div>
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name">
                    
                    <label for="input-field">Campo de atuação</label>
                    
                    <div class="select-div">
                        <select id="input-field"> 
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="abrigo">Abrigo de animais</option>
                        </select>
                        <div class="icon-container"> 
                          <i class="fa-solid fa-angle-down"></i>
                        </div> 
                     </div>

                     <div>
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    </div>
                </div>

                <button href="">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>

                <div class="actions">
                    <button href="">Cadastrar</button>
                </div>
                    
            </form>

            

        </main>   
    </div>
</body>
</html>
